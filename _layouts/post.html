---
layout: default
---
<main class="page-content" aria-label="Content">
  <div class = "container-fluid m-0 p-0">
    <div class = "row">
      <div class = "col-md-12 col-lg-3 text-black" style="background-color:#F5F5F5">
        <div class="sticky-top p-3">
        <h3> Author </h3>
         {% for author in page.authors %}
           <a class="btn btn-primary" href="/people/" role="button" style="background-color:#F60073; border-color:#F60073;">{{ author }}</a>
         {% endfor %}
        <h3> Tags </h3>
        {% for tag in page.tags %}  
           <a class="btn btn-primary" href="/tutorials/browse-by-tag/" role="button" style="background-color:#FC9400; border-color:#FC9400;">{{ tag }}</a>
       {% endfor %}
       </div>
      </div>
  
     <div class = "col">
       <div class="post-content e-content p-3" itemprop="articleBody">
          {{ content }}
        </div>
      </div>
   </div>
 </div>   
  
  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</main>

---
layout: default
---
<style>
   .navbar {
  margin-bottom: 0px;
  padding-bottom:0px;
}
</style>
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <div class = "container-fluid">
    <div class = "row">
      <div class = "col text-black" style="background-color: #e3f2fd;">
        <div class = "affix">
        <h3> Tags </h3>
        {% for tag in site.tags %}  
           <a class="btn btn-primary" href="/tutorials/browse-by-tag/" role="button">{{ tag[0] }}</a>
       {% endfor %}
         </div>
       </div>
  
     <div class = "col-9">
       <div class="post-content e-content" itemprop="articleBody">
          {{ content }}
        </div>
      </div>
   </div>
 </div> 
    
  {%- if site.disqus.shortname -%}
    {%- include disqus_comments.html -%}
  {%- endif -%}
  
  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>

---
layout: default
---
<main class="page-content" aria-label="Content">
  <div class = "container-fluid">
    <div class = "row no-gutters">
      <div class = "col text-black" style="background-color: #e3f2fd;">
        <div class = "affix">
        <h3> Author </h3>
         {% for author in page.authors %}
           <a class="btn btn-primary" href="/people/" role="button">{{ author }}</a>
         {% endfor %}
        <h3> Tags </h3>
        {% for tag in page.tags %}  
           <a class="btn btn-primary" href="/tutorials/browse-by-tag/" role="button">{{ tag }}</a>
       {% endfor %}
         </div>
       </div>
  
     <div class = "col-9">
       <div class="post-content e-content" itemprop="articleBody">
          {{ content }}
        </div>
      </div>
   </div>
 </div>   
  
  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</main>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/custom.css">

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>  </body>
